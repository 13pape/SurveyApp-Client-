<body>
	<div class="container">
		<div class="row">
			<form id="optionsRadiosAge">
				<div class="radio col-sm-4" ng-repeat="age in ages">
					<label>
						 <input type="radio" name="optionsRadios" value="{{age.AgeId}}" checked>
							{{age.Display}}
					</label>  
				</div>
			</form>
		</div>
		
		<div class="row">
			<form id="optionsRadiosSex">
				<div class="radio col-sm-4" ng-repeat="sex in sexes">
					<label>
						 <input type="radio" name="optionsRadios" value=" {{sex.SexId}}" checked>
							{{sex.Display}}
					</label>
				</div>
			</form>  
		</div>


			<div class="row" ng-repeat="question in questions">
				<div class="col-sm-4">{{ question.QuestionText}}
					{{ question.QuestionId }}
					<div class="thumbnail">
					<form id="{{ question.QuestionId }}">
    					<div ng-repeat="answer in question.AnswerList">
            				<div class="radio">
			 					<label>
			  						 <input type="radio" name="radioAnswers" id="radioAnswer{{question.QuestionID }}" value="{{ answer.AnswerId }}" >
			   							{{answer.AnswerText}} {{ answer.AnswerId}}
			 					</label>
							</div>              
     					</div>
     				</form>

    			</div>
			</div>
	
	</div>
	<button type="button" ng-click="saveAnswers()" class="btn btn-warning btn-lg">Submit</button>
</body>
